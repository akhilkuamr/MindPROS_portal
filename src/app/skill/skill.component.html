<div class="col-xl-12 order-xl-1">
  <div class="card bg-secondary shadow">
    <div class="card-body">
      <div class="main-panel">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div style="text-align: center">
                  <h1 style="color: #2d3091; font-family: Bablyon">
                    Skill Matrix
                  </h1>
                </div>
                <div class="row g-3" style="padding-left: 200px">
                  <div class="col-md">
                    <div class="form-floating">
                      <select
                        class="form-select"
                        aria-label="Default select example "
                        [(ngModel)]="newEmployee.skill_name"
                      >
                        <option selected>--- Choose Skill ---</option>
                        <option *ngFor="let foo of data">
                          {{ foo.skill_name }}
                        </option>
                      </select>
                      <label for="floatingInputGrid">Skill Name</label>
                    </div>
                  </div>

                  <div class="col-md">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="newEmployee.YOE"
                        id="YOE"
                        name="YOE"
                      />
                      <label for="floatingInputGrid">YOE</label>
                    </div>
                  </div>
                  <div class="col-md">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="newEmployee.rating"
                        id="rating"
                        name="rating"
                      />
                      <label for="floatingInputGrid">Rating</label>
                    </div>
                  </div>

                  <div class="col-md">
                    <button
                      type="button"
                      class="btn btn-success"
                      (click)="addEmployee()"
                    >
                      Add
                    </button>
                  </div>
                </div>
                <br />

                <div class="table-container">
                  <table
                    mat-sort
                    mat-table
                    [dataSource]="dataSource"
                    class="mat-elevation-z8"
                  >
                    <ng-container matColumnDef="id">
                      <th
                        mat-header-cell
                        class="custom-header"
                        *matHeaderCellDef
                        mat-sort-header
                      >
                        Employee_Id
                      </th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.id }}
                      </td>
                    </ng-container>
                    <ng-container matColumnDef="skill_name">
                      <th
                        mat-header-cell
                        class="custom-header"
                        *matHeaderCellDef
                        mat-sort-header
                      >
                        Name
                      </th>
                      <td mat-cell *matCellDef="let element" matSort>
                        {{ element.skill_name }}
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="YOE">
                      <th
                        mat-header-cell
                        class="custom-header"
                        *matHeaderCellDef
                        mat-sort-header
                      >
                        YOE
                      </th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.YOE }}
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="rating">
                      <th
                        mat-header-cell
                        class="custom-header"
                        *matHeaderCellDef
                        mat-sort-header
                      >
                        Rating
                      </th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.rating }}
                      </td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                      <th
                        mat-header-cell
                        class="custom-header"
                        *matHeaderCellDef
                        mat-sort-header
                      >
                        Action
                      </th>
                      <td mat-cell *matCellDef="let element">
                        <button
                          mat-raised-button
                          color="warn"
                          (click)="deleteItem(element)"
                        >
                          Delete
                        </button>
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                      mat-row
                      *matRowDef="let row; columns: displayedColumns"
                    ></tr>
                  </table>
                  <mat-paginator
                    [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements"
                    [length]="dataSource?.data.length"
                  >
                  </mat-paginator>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
