<div *ngIf="!_authpaychex.loggedIn()">
  <h2>PayChex Login</h2>
  <form>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input
        [(ngModel)]="loginUserData.Email"
        type="text"
        class="form-control"
        name="email"
        placeholder="Username"
      />
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input
        [(ngModel)]="loginUserData.password"
        type="password"
        class="form-control"
        name="password"
        placeholder="Password"
      />
    </div>
    <div class="checkbox">
      <label><input type="checkbox" /> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default" (click)="loginUser()">
      Submit
    </button>
  </form>
</div>
<div name="paychex dashboard">
  <app-paychex-page *ngIf="_authpaychex.loggedIn()"></app-paychex-page>
</div>
<router-outlet></router-outlet>
