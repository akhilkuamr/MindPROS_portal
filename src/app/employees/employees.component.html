<div class="col-xl-12 order-xl-1">
  <div class="card bg-secondary shadow">
    <div class="card-body">
      <div class="main-panel">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div style="text-align: center">
                  <h1 style="color: #2d3091; font-family: Bablyon">
                    Employee Details
                  </h1>

                  <mat-card>
                    <mat-card-header></mat-card-header>
                    <mat-card-content>
                      <table
                        mat-table
                        [dataSource]="dataSource"
                        class="mat-elevation-z8"
                        matSort
                      >
                        <!-- Position Column -->
                        <ng-container matColumnDef="Employee_id">
                          <th
                            class="custom-header"
                            *matHeaderCellDef
                            mat-sort-header
                          >
                            Emp_id
                          </th>
                          <td mat-cell *matCellDef="let element; let i = index">
                            {{ i + 1 }}
                          </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="First_name">
                          <th
                            class="custom-header"
                            mat-header-cell
                            *matHeaderCellDef
                            mat-sort-header
                          >
                            Name
                          </th>
                          <td mat-cell *matCellDef="let element" matSort>
                            {{ element.First_name }}
                          </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="Role">
                          <th
                            class="custom-header"
                            mat-header-cell
                            *matHeaderCellDef
                            mat-sort-header
                          >
                            Role
                          </th>
                          <td mat-cell *matCellDef="let element">
                            {{ element.Role }}
                          </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="Email">
                          <th
                            class="custom-header"
                            mat-header-cell
                            *matHeaderCellDef
                            mat-sort-header
                          >
                            Email
                          </th>
                          <td mat-cell *matCellDef="let element">
                            {{ element.Email }}
                          </td>
                        </ng-container>

                        <ng-container matColumnDef="Visa_status">
                          <th
                            class="custom-header"
                            mat-header-cell
                            *matHeaderCellDef
                            mat-sort-header
                          >
                            Visa status
                          </th>
                          <td mat-cell *matCellDef="let element">
                            {{ element.Visa_status }}
                          </td>
                        </ng-container>

                        <tr
                          mat-header-row
                          *matHeaderRowDef="displayedColumns"
                        ></tr>
                        <tr
                          mat-row
                          *matRowDef="let row; columns: displayedColumns"
                        ></tr>
                      </table>
                    </mat-card-content>
                    <mat-card-footer>
                      <mat-paginator
                        [pageSizeOptions]="[5, 10, 20]"
                        showFirstLastButtons
                        aria-label="Select page of periodic elements"
                        [length]="dataSource?.data.length"
                      >
                      </mat-paginator>
                    </mat-card-footer>
                  </mat-card>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
